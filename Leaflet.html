<html lang="en"><head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Cody Dunn Lab 7</title>
	
	

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		#map {height: 400px;}
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map"></div>
	
	<script>

	var map = L.map('map').setView([51.179, -1.826], 10);

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
		var marker = L.marker([51.179, -1.826]).addTo(map);
		marker.bindPopup("The coolest stack of rock in the world!<br>Stonehedge").openPopup();
		var cicle = L.circle([51.189430648879494, -1.7851670337868255],{ 
			color: "brown",
			radius:200
		}).addTo(map);
		cicle.bindPopup("The lesser known woodhenge. Where people used to sit and party!");
		var polygon= L.polygon([
			[51.19185089577226, -1.8467994473723262],
			[51.19203182722649, -1.8435154977232098],
			[51.18312010900058, -1.8425411390361088],
			[51.18262244957154, -1.839076752593085]
			]).addTo(map);
		polygon.bindPopup("The Fargo Woods most likely the hunting gorund for the people that lived around stonehenge.");
			
		
		
		

</script>





</body></html>
